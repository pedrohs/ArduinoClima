<div class="climatizacao">
   <div class="container-fluid">
      <div class="row">
         <div class="col-lg-12">
            <center>
            <ol class="breadcrumb">
               <li>
                  <i class="fa fa-home  fa"></i>  <a href="/">Home</a>
               </li>
               <li class="active">
                  <i class="fa fa-cloud"></i> Climatização
               </li>
            </ol>
         </div>
      </div>
   </div>
   <div class="col-lg-6 col-md-6">
      <div class="panel panel-primary">
         <div class="panel-heading">
            <div class="row">
               <div class="col-xs-3">
                  <canvas id="clear-day" width="80" height="80"></canvas>
               </div>
               <div class="col-xs-9 text-right">
                  <h3>Temperatura Atual</h3>
                  <div class="huge"><span id='temperatura'>{{temperatura}}</span>Cº</div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="col-lg-6 col-md-6">
      <div class="panel panel-primary">
         <div class="panel-heading">
            <div class="row">
               <div class="col-xs-3">
                  <canvas id="cloudy" width="80" height="80"></canvas>
               </div>
               <div class="col-xs-9 text-right">
                  <h3>Umidade relativa</h3>
                  <div class="huge"><span id='umidade'>{{umidade}}</span>%</div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="col-lg-6 col-md-6">
      <div class="panel panel-primary">
         <table class="table table-striped table-bordered ">
            <thead>
               <tr>
                  <th class="text-center">Temperatura</th>
                  <th class="text-center">Horário</th>
                  <th class="text-center">Data</th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat="dado in dados">
                  <td class="text-center">{{dado.temperatura}} C°</td>
                  <td class="text-center">{{dado.hora}}</td>
                  <td class="text-center">{{dado.data}}</td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
   <div class="col-lg-6 col-md-6">
      <div class="panel panel-primary">
         <table class="table table-striped table-bordered ">
            <thead>
               <tr>
                  <th class="text-center">Umidade</th>
                  <th class="text-center">Horário</th>
                  <th class="text-center">Data</th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat="dado in dados">
                  <td class="text-center">{{dado.umidade}} %</td>
                  <td class="text-center">{{dado.hora}}</td>
                  <td class="text-center">{{dado.data}}</td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
</div>
